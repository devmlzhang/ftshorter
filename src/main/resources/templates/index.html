<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/bootstrap-combined.min.css}" href="${base}/assets/css/bootstrap-combined.min.css" rel="stylesheet">
  <link th:href="@{/css/common.css}" href="${base}/assets/css/common.css" rel="stylesheet">
  <link th:href="@{/css/index.css}" href="${base}/assets/css/index.css" rel="stylesheet">
  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript" th:src="@{/js/base64-1.7.js}" src="${base}/js/base64-1.7.js"></script>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" id="navbar">
  <div class="navbar-inner"><div class="container"><a class="brand" href="/">文件文本短地址服务</a> <a class="brand" href="/timeline/index">时光机</a></div>
    </div>
</div>
<div class='container'>
  <div class="row-fluid">
    <div class="span12">
      <div id="recent"></div>
      <div id="progress"></div>
      <div id="result" style="display: block;"></div><!--  margin-top: 30px; -->
    </div>
    <div class="span8 offset2">
      <div class="control-group" id="filedrag">
        <textarea rows="12" class="input-block-level" id="data" placeholder="把日志/文本贴这里,或者直接拖入文件"></textarea>
      </div>
      <div class="control-group pull-right">
        <button id="txt_button" class="btn btn-primary">短点</button>&nbsp;<button id="clear_btn" class="btn btn-danger">清空</button>
      </div>
    </div>
  </div>
</div>
<footer class="footer navbar-fixed-bottom"></footer>
